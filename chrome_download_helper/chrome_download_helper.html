<!DOCTYPE html>
<html>
  <head>
    <title>ChromeDownloadHelper!</title>
    <script type="text/javascript" src="assets/NACL_js.js"></script>
  </head>
  <body onload="pageDidLoad()">
    <h1>ChromeDownloadHelper URL Processor</h1>
    <p>
      <div id="listener">
	<script type="text/javascript">
	  var listener = document.getElementById('listener');
	  listener.addEventListener('load', moduleDidLoad, true);
	  listener.addEventListener('message', handleMessage, true);
	</script>
	<embed name="nacl_module"
	       id="chrome_download_helper"
	       width=0 height=0
	       src="chrome_download_helper.nmf"
	       type="application/x-nacl" />
      </div>
    </p>
    <h2>Status</h2>
    <div id="status_field">NO-STATUS</div>
    <h3>Video URL List</h3>
    <ul id="vidList"></ul>
  </body>
</html>
