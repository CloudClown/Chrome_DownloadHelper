<!DOCTYPE html>
<html>
  <head>
    <title id="notificationTitle">Audio & Video Grabber</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="UI/css/pop_style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <script src="UI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="notification.js" type="text/javascript"></script>
  </head>
  <body style="margin:0;">
    <div class="row">
      <div class="span1 backgroundimage">
	<div class="saveas"><b id="saving">Initializing</b></div>
	<div class="selectcontainer">
	</div>
	<div class="foundcontainer">
	  <div class="cancel" style="visibility:hidden"><a href="#">Cancel</a></div>
	  <div class="downloadandfilenametomove">
            <p class="downloadthis">File Downloading</p>
	  </div>
	</div>
	<!--Listener for NACL module-->
	<div id="listener">
	  <script type="text/javascript">
            var listener = document.getElementById('listener');
            listener.addEventListener('load', moduleDidLoad, true);
            listener.addEventListener('message', handleMessage, true);
	  </script>
	  <embed name="nacl_module"
		 id="chrome_download_helper"
		 width=0 height=0
		 src="chrome_download_helper.nmf"
		 type="application/x-nacl" />
	</div>
      </div>
    </div>
  </body>
</html>
