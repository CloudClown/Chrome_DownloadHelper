<!DOCTYPE html>
<html style="width:250px;height:100px">
  <head>
    <title>Chrome Download Helper</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.css"/>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body style="width:250px;height:100px"  onload="pageDidLoad()">
    <!--Listener for NACL module-->
    <div id="listener">
      <script type="text/javascript">
        var listener = document.getElementById('listener');
        listener.addEventListener('load', moduleDidLoad, true);
        listener.addEventListener('message', handleMessage, true);
      </script>
      <embed name="nacl_module"
             id="chrome_download_helper"
             width=0 height=0
             src="chrome_download_helper.nmf"
             type="application/x-nacl" />
    </div>
    
    <div data-role="page" id="menu">
      <div align="center" class="ui-bar ui-bar-b">
	<h3 id="headTitle">Intializing</h3>
      </div>
      <div data-role="content">
	<div id="downdables">
	  <ul id="downloadList" class="ui-listview-inset" data-role="listview">
	    <li data-role="list-divider ui-bar-a" role="heading">
	      Downloadables
	      <span id="counter" class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span>
	    </li>
	  </ul>
	</div>
      </div>
    </div>
    <div data-role="page" id="conversionTypes">
      <div align="center" class="ui-bar ui-bar-b">
	<h3>Convert To</h3>
      </div>
      <div data-role="content">
	<ul id="types" class="ui-listview-inset" data-role="listview"></ul>
      </div>
    </div>
   
    <div data-role="page" id="savePath">
      <div align="center" class="ui-bar ui-bar-b">
        <h3>Save To</h3>
      </div>
    </div>
    
    <div data-role="page" id="progress">
      <div align="center" class="ui-bar ui-bar-b">
        <h3>Downloading...</h3>
      </div>
      <div data-role="content">
        <div id="progressbar"></div>
	<div id="report"></div>
      </div>
    </div>
       
  </body>
</html>
